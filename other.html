    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');

        let selectedFiles = [];

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            const htmlFiles = Array.from(files).filter(file => 
                file.name.endsWith('.html') || file.name.endsWith('.htm')
            );

            if (htmlFiles.length === 0) {
                alert('è«‹é¸æ“‡ HTML æª”æ¡ˆï¼');
                return;
            }

            selectedFiles = htmlFiles;
            displayFiles();
            convertBtn.disabled = false;
            clearBtn.disabled = false;
        }

        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-status status-ready">æº–å‚™å°±ç·’</span>
                `;
                fileItem.dataset.index = index;
                fileList.appendChild(fileItem);
            });
        }

        function clearFiles() {
            selectedFiles = [];
            fileList.innerHTML = '';
            fileInput.value = '';
            convertBtn.disabled = true;
            clearBtn.disabled = true;
        }

        clearBtn.addEventListener('click', clearFiles);

        convertBtn.addEventListener('click', async () => {
            convertBtn.disabled = true;
            
            const searchText = '.ava-char {';
            const replaceText = '.char .msg-content em, .pc .msg-content em{font-style:normal;font-weight:500;}\n    .ava-char {';

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const fileItem = document.querySelectorAll('.file-item')[i];
                const statusSpan = fileItem.querySelector('.file-status');

                try {
                    const content = await file.text();
                    
                    const newContent = content.replace(searchText, replaceText);
                    
                    const fileName = file.name;
                    const nameWithoutExt = fileName.substring(0, fileName.lastIndexOf('.'));
                    const ext = fileName.substring(fileName.lastIndexOf('.'));
                    const newFileName = `${nameWithoutExt}_BOLD${ext}`;
                    
                    const blob = new Blob([newContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = newFileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    statusSpan.textContent = 'âœ“ å®Œæˆ';

                }
            }

            convertBtn.disabled = false;
        });
